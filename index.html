<!DOCTYPE html>
<html lang=lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator ‚úàÔ∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
</head>
    <body>
        
        

        <div class="container mt-5 mb-3">
            <div class="row">
                <div class="card p-3 mb-2">
                    <div class="generator-box">
                        <h1> Fuel Calculator ‚úàÔ∏è</h1>
                        <div class="inputs">
                            <label for="miles">Nautical Miles:</label>
                            <input type="number" id="miles" name="miles" placeholder="Enter Miles" class="form-control" value=0>
                            <p id="error"></p><br>
                            <label for="extra">Extra Fuel:</label>
                            <select class="form-select" aria-label="Default select example" id="extra" name="extra">
                                <option value="extra_true" selected>Extra Fuel</option>
                                <option value="extra_false">No Extra Fuel</option>
                            </select>
                            <br>
                            <br>
                            <label for="aircraft">Aircraft:</label>
                            <select class="form-select" aria-label="Default select example" id="aircraft" name="aircraft">
                                <option value="208" selected>Cessna 208 Caravan</option>
                                <option value="172">Cessna 172 Skyhawk</option>
                            </select>
                        </div>
                        <br>
                        <span id=random-number>0</span> <span> gallons üíß</span>
                        <br>
                        <br>
                        <div class="buttons">
                            <button type="submit" id="btn" class="btn btn-info">Calculate</button>
                        </div> 
                        <!-- <input id="btn" type="submit" value="Calculate"> -->
                        
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>        

    </body>
</html>
